name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_BOOK_DIR: ./public_books/Krolowa-Sniegu

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            index.html
            package.json
            .prettierrc
            eslint.config.mjs
            jest.config.js
            pnpm-lock.yaml
            postcss.config.js
            tailwind.config.js
            tsconfig.json
            vite.config.mts
            start.ts
            build.ts
            validateAndNormalizeBookPath.ts
            generateBook.ts
            scripts/data/xmlToComplexHtml.ts
            scripts/data/tools/create-book-metadata.ts
            src/
            tests/
            public_books/
          sparse-checkout-cone-mode: false
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: ls -al
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm test
      - run: pnpm typecheck:ci
      - run: pnpm lint:ci
      - run: pnpm prettier:check
      - name: Build project
        run: pnpm build public_books/Krolowa-Sniegu
